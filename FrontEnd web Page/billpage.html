      <main class="mainbill">
        <div class="billform" >
            <div class="login">
              <form action="login_form.html" id="loginform">
                <h1>Login form</h1>
                <br><br>
                <label for="UserName">Username :</label>
                <br>
                <input type="text" placeholder="Enter user name" required class="enter" id="loginuname">
                <br><br>
                <label for="password">Password :</label>
                <br>
                <input type="password" placeholder="Enter user Password" required class="enter" id="loginpassword">
                <br><br>
                <input type="submit" value="Login" class="enter">
                <br><br>
                <input type="reset" value="Reset" class="enter">
                <br><br>
                <hr>
                <legend style="text-align: center;">OR</legend>
                <hr>
                <a href="register.html"><input type="button" value="Register Here" class="enter"></a>
                <!-- <input type="search" value="Submit" class="enter"> -->
              </form>
              <script>
                document.getElementById("loginform").addEventListener("submit", function (event) {
                    event.preventDefault();
                    var entereduname = document.getElementById("loginuname").value;
                    var enteredpassword = document.getElementById("loginpassword").value;
        
                    var storeduname = localStorage.getItem("uname");
                    var storedpassword = localStorage.getItem("password");
        
                    if (entereduname === storeduname && enteredpassword === storedpassword) {
                        alert("Login Successfully")
                        window.location.href = "payement.html"
                    }
                    else {
                        alert("login failed")
                    }
                })
              </script>

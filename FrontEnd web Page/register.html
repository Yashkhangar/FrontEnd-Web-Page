      <main class="mainbill">
        <div class="billform" >
            <div class="login">
              <form action="billpage.html" id="registerform">
                <h1>Registration Form</h1>
                <br><br>
                <label for="UserName">Username :</label>
                <br>
                <input type="text" placeholder="Enter user name" required class="enter" id="uname">
                <br><br>
                <label for="password">Password :</label>
                <br>
                <input type="password" placeholder="Enter user Password" required class="enter" id="password">
                <br><br>
                <input type="submit" value="Register" class="enter">
                <br><br>
                <input type="reset" value="Reset" class="enter">
                <br><br>
                <hr>
                <!-- <input type="search" value="Submit" class="enter"> -->
              </form>
              <script>
                document.getElementById("registerform").addEventListener("submit", function (event) {
                    event.preventDefault();
                    var uname = document.getElementById("uname").value;
                    var password = document.getElementById("password").value;
                    localStorage.setItem("uname", uname);//The localStorage object allows you to save key/value pairs in the browser.
                    localStorage.setItem("password", password);
                    

                    window.location.href = "billpage.html" //window.location.href returns the href (URL) of the current page
                })
            </script>
